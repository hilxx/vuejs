<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> <!-- vue를 인식하여 관련 코드를 작성할 수 있게 해줌 / https://vuejs.org/guide/quick-start.html >> Using Vue from CDN-->

<div id="app">
  {{ message }} 
  <!-- Vue 안에 있는 데이터를 연결하여 출력하겠다 / 데이터의 변화에 따라서 Ui 값이 변하는 것이 vue에서 추구하는 reactivity 이다. -->
</div>

<script>
  // Vue 2 - 2가지 방법으로 출력
  /* 1. 
  new Vue({
    el: '#app'
  }) 
  
  2.
  new Vue({
  
  }).$mount('#app');
  */

  // Vue 3
  // Vue == 인스턴스
    Vue.createApp({ // == const { createApp } = Vue;
      data() {
        return {
          message : 'hi'
        }
      }
    }).mount('#app'); // mount() >> api 호출

    // Vue~ }) 까지 == Vue 를 사용할 애플리케이션 인스턴스를 하나 만듦
    // mount() == ~ 를 어디에다가 붙임
    // <div id="app"></div> == 돔트리 (페이지 ui의 어느 부분에)
    // ==> Vue.createApp({})라는 인스턴스를 #app이라는 돔트리에 mount();를 이용하여 붙이겠다. == mount('#app')
</script>
